<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="template language" name="keywords" />
    <meta content="author" name="author" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport" />
    <meta content="yes" name="mobile-web-app-capable" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>忘记密码</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/iconfont.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/keyframes.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/default.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/blockchain_pmes.css">
  </head>

  <body>
    <div class="page full-page overflow-hidden pmes-password-page">
      <div class="content-panel">
        <div class="content-body default-form size-b white-bg">
          <label class="form-group">
            <div class="form-input">
              <input type="password" class="form-control" id="password" minlength="6" maxlength="6" placeholder="请输入新的密码(6位数字)" />
            </div>
          </label>
          <label class="form-group">
            <div class="form-input">
              <input type="password" class="form-control" id="password_confirm" minlength="6" maxlength="6" placeholder="请重复密码(6位数字)" />
            </div>
          </label>
          <textarea name="mnemonic" id="mnemonic" class="form-control" rows="5" placeholder="请输入您的安全码"></textarea>
        </div>
      </div>

      <div class="btn-group mt30">
        <div class="item pl15 pr15">
          <button type="button" class="button btn-cyan btn-lg btn-block" id="pmes_password_submit_btn">重置密码</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/javascripts/plugins/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/plugins/jquery.pwd.js"></script>
    <script type="text/javascript" src="assets/javascripts/common.js"></script>
    <script type="text/javascript" src="assets/javascripts/pmes.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/pmes_password.js"></script>
  </body>
</html>
