  <body>
    <div class="page full-page overflow-hidden pmes-login-page" id="pmes_login_page">
      <div class="content-panel">
        <div class="content-body default-form size-b white-bg">
          <h5 class="form-title text-center">请输入钱包密码</h5>
          <label class="form-group">
            <div class="form-input">
              <input type="password" pattern="\d*" class="form-control login-password" id="login_password" minlength="6" maxlength="6" placeholder="请输入密码" />
            </div>
          </label>
        </div>
      </div>

      <div class="btn-group mt30">
        <div class="item pl15 pr15">
          <button type="button" class="button btn-cyan btn-lg btn-block btn-pmes-submit" id="pmes_login_btn">确定</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/javascripts/plugins/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/plugins/jquery.pwd.js"></script>
    <script type="text/javascript" src="assets/javascripts/common.js"></script>
