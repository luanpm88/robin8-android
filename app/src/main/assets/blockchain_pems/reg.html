<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="template language" name="keywords" />
    <meta content="author" name="author" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport" />
    <meta content="yes" name="mobile-web-app-capable" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/iconfont.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/keyframes.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/default.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/blockchain_pmes.css">
  </head>

  <body>
    <div class="page full-page overflow-hidden pmes-reg-page" id="pmes_reg_page">
      <div class="content-panel">
        <div class="content-body default-form size-b white-bg">
          <input type="hidden" class="form-control" id="email" placeholder="邮箱地址" />
          <input type="hidden" class="form-control" id="phone" placeholder="手机号码" />
          <input type="hidden" class="form-control" id="device_id" placeholder="Device ID" />

          <label class="form-group">
            <div class="form-input">
              <input type="password" class="form-control" id="password" minlength="6" maxlength="6" placeholder="请输入密码(6位数字)" />
            </div>
          </label>
          <label class="form-group">
            <div class="form-input">
              <input type="password" class="form-control" id="password_confirm" minlength="6" maxlength="6" placeholder="请重复密码(6位数字)" />
            </div>
          </label>
        </div>
      </div>

      <div class="btn-group mt30">
        <div class="item pl15 pr15">
          <button type="button" class="button btn-cyan btn-lg btn-block" id="pmes_reg_submit_btn">确定</button>
        </div>
      </div>
    </div>

    <div class="page full-page overflow-hidden pmes-mnemonic-page" id="pmes_mnemonic_page">
      <div class="mnemonic-card">
        <div class="mnemonic-info">
          <h5 class="mnemonic-title">您的安全码</h5>
          <div class="mnemonic-text" id="mnemonic_text"></div>
        </div>
        <img src="assets/images/card.jpg" alt="" class="card-bg" />
      </div>

      <div class="mnemonic-tips">注意：此安全码用于找回账户，请妥善保存</div>

      <div class="btn-group mt30">
        <div class="item pl15 pr15">
          <button type="button" class="button btn-cyan btn-lg btn-pmes-mnemonic" id="pmes_mnemonic_get_btn">已保存</button>
        </div>
      </div>
    </div>

    <div class="page full-page overflow-hidden pmes-intro-page" id="pmes_intro_page">
      <div class="banner">
        <img src="assets/images/banner.jpg" alt="banner" class="banner-img" />
      </div>

      <div class="put-intro-container">
        <div class="media item">
          <div class="media-left">
            <img src="assets/images/intro_icon1.png" alt="" class="icon" />
          </div>
          <div class="media-body info">
            <h5 class="title">海量奖品</h5>
            <p>正式版本上线后,PUT可以兑换海量奖品</p>
          </div>
        </div>
        <div class="media item">
          <div class="media-left">
            <img src="assets/images/intro_icon2.png" alt="" class="icon" />
          </div>
          <div class="media-body info">
            <h5 class="title">获得奖励</h5>
            <p>日常参加活动可额外获得PUT</p>
          </div>
        </div>
        <div class="media item">
          <div class="media-left">
            <img src="assets/images/intro_icon3.png" alt="" class="icon" />
          </div>
          <div class="media-body info">
            <h5 class="title">更多惊喜</h5>
            <p>更多获得PUT的方法正在赶来,敬请期待</p>
          </div>
        </div>
      </div>

      <div class="put-intro-foot">
        <p class="protocol"><input type="checkbox" checked="checked" class="round checkbox" id="protocol_checkbox" /> 我同意此免责声明</p>
        <button type="button" class="button btn-cyan btn-lg btn-pmes-submit" id="pmes_open_btn">开通PUT钱包</button>
      </div>
    </div>

    <script type="text/javascript" src="assets/javascripts/plugins/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/plugins/jquery.pwd.js"></script>
    <script type="text/javascript" src="assets/javascripts/common.js"></script>
    <script type="text/javascript" src="assets/javascripts/pmes.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/pmes_reg.js"></script>
  </body>
</html>
